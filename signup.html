<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b7e26214dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Milestone Project 1 - iDeal Bachata School</title>
</head>
<body>
    <!-- Top Navigation -->
    <nav class="navbar navbar-dark navbar-expand-md"> <!-- sticky-top (not supported all browsers) / fixed-top w. spacing DIV below -->
        <a href="/" class="navbar-brand">iDeal Bachata School</a>

        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars" id="navIcon"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item mr-2"><a href="#whatIsBachata" class="nav-link">What is Bachata?</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Our Classes</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#beginnerCourses">Beginner</a>
                        <a class="dropdown-item" href="#intermediateCourses">Intermediate</a>
                        <a class="dropdown-item" href="#advancedCourses">Advanced</a>
                    </div>
                </li>
                <li class="nav-item mr-2"><a href="#" class="nav-link">Schedule</a></li>
                <li class="nav-item mr-2"><a href="#" class="nav-link">Sign Up</a></li>
            </ul>
        </div>
    </nav>
    <!-- /topNavigation --> 

        <!-- Sign Up Form -->

        <section class="row justify-content-center nogutters workSection" style="height: 700px;">
            <div class="col-sm-10" id="signupContainer">
                <h2 class="sectionHeading coursesHeading">Sign Up</h2>
                
                <div  id="signupFormBox" style="width: 40%;">
                    <h4>Let's get you dancing!</h4>
                    <form id="signupForm" method="post" action="#" novalidate="novalidate">
                        <fieldset>
                            <legend>Personal Details</legend>
                            <label for="fname">First Name</label>
                            <input id="fname" class="text-input" type="text" name="fname"/>
                            <label for="lname">Last Name</label>
                            <input id="lname" class="text-input" type="text" name="lname"/>
                            <label for="signup-email">Email Address</label>
                            <input id="signup-email" class="text-input" type="email" name="email" />
                        </fieldset>
                        
                        <fieldset>
                            <legend>Choose your course:</legend>
                                <div class="coursePreferences">
                                    <label  class="preferenceLabel" for="road">Road</label>
                                    <input type="radio" id="road"  name="run-type" value="Road"> 
                                    <label  class="preferenceLabel" for="trail">Trail</label>
                                    <input type="radio" id="trail"  name="run-type" value="Trail"> 
                                    <label  class="preferenceLabel" for="both">Both</label>
                                    <input type="radio" id="both"  name="run-type" value="Both"> 
                                </div>
                    
                        </fieldset>
                        <button id="signupFormButton">Let's Dance!</button>

                    </form>
                </div>

            </div> 
        </section>

        <!-- /.signupForm -->

    <!-- Footer -->
    <footer class="container-fluid">
        <div class="row justify-content-center">
            <ul class="list-inline footer-social-networks">
                <li class="list-inline-item"><a href="#" target="_blank" rel="noopener noreferrer"><i class="far fa-envelope"></i></a></li>
                <li class="list-inline-item"><a href="#" target="_blank" rel="noopener noreferrer"><i class="fas fa-phone"></i></a></li>
                <li class="list-inline-item"><a href="http://www.facebook.com" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook-square"></i></a></li>
                <li class="list-inline-item"><a href="http://www.youtube.com" target="_blank" rel="noopener noreferrer"><i class="fab fa-youtube-square"></i></a></li>
                <li class="list-inline-item"><a href="http://www.instagram.com" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>
    </footer>
    <!-- /footer -->
   

    <!-- Bootstrap Javascript tag -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- / .bootstrapJavascriptTag -->
</body>
</html>
